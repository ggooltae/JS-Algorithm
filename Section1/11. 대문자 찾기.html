<!-- 한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램 을 작성하세요. -->
<!-- 문자열을 한바퀴 돌면서 각문자를 toUpperCase()한 뒤, 기존 문자와 비교하여 같으면 count++  -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          if (x === x.toUpperCase()) answer++;
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      str.toUpperCase;
      console.log(solution(str));
    </script>
  </body>
</html>
