<!-- 풀이2. SPLIT을 이용해서 R을 구분자로 배열을 생성하며, 배열의 길이-1을 반환한다.(이때, R이 문자열의 끝에 들어가더라도, 반환되는 배열의 끝에 공백 "" 이 포함된다.)-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = s.split(t).length - 1;
        return answer;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>
