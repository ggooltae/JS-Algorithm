<!--영어단어가 입력되었을때, 'A'를 '#'으로 대체하는 프로그램 작성-->
<!-- 정규표현식을 이용한 replace 문 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = ""; //참고, answer=s 는 값이 복사될뿐, 참조값이 복사되지않는다. (배열과 다름)
        answer = s.replace(/A/g, "#"); //정규표현식을 사용했으며, g는 global (정규표현식에 해당하는 모든요소를 변환).. g가 없으면 처음나오는 A만#으로 변환됨.
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
