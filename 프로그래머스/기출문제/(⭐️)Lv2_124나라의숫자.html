<!-- 링크 : https://programmers.co.kr/learn/courses/30/lessons/12899
문제 설명
124 나라가 있습니다. 124 나라에서는 10진법이 아닌 다음과 같은 자신들만의 규칙으로 수를 표현합니다.

124 나라에는 자연수만 존재합니다.
124 나라에는 모든 수를 표현할 때 1, 2, 4만 사용합니다.
예를 들어서 124 나라에서 사용하는 숫자는 다음과 같이 변환됩니다.

10진법	124 나라	10진법	124 나라
1	1	6	14
2	2	7	21
3	4	8	22
4	11	9	24
5	12	10	41
자연수 n이 매개변수로 주어질 때, n을 124 나라에서 사용하는 숫자로 바꾼 값을 return 하도록 solution 함수를 완성해 주세요.

제한사항
n은 500,000,000이하의 자연수 입니다.

입출력 예
n	result
1	1
2	2
3	4
4	11

풀이포인트
1. 3으로 나눴을때 1이면 끝자리가 1, 2면 끝자리가 2, 0이면 끝자리가 4
2. (n-1)/3의 몫이 다음 높은자리수의 n을 결정한다. (n-1을 하는이유는 3,9,27 순으로 자리수가 바뀌기때문) -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const rest = ["4", "1", "2"];
        let answer = "";

        while (n > 0) {
          answer = rest[n % 3] + answer;
          n = Math.floor((n - 1) / 3);
        }

        return answer;
      }

      console.log(solution(4));
    </script>
  </body>
</html>
