문제 설명
어떤 숫자에서 k개의 수를 제거했을 때 얻을 수 있는 가장 큰 숫자를 구하려 합니다.

예를 들어, 숫자 1924에서 수 두 개를 제거하면 [19, 12, 14, 92, 94, 24] 를 만들 수 있습니다. 이 중 가장 큰 숫자는 94 입니다.

문자열 형식으로 숫자 number와 제거할 수의 개수 k가 solution 함수의 매개변수로 주어집니다. 
number에서 k 개의 수를 제거했을 때 만들 수 있는 수 중 가장 큰 숫자를 문자열 형태로 return 하도록 solution 함수를 완성하세요.

제한 조건
number는 2자리 이상, 1,000,000자리 이하인 숫자입니다.
k는 1 이상 number의 자릿수 미만인 자연수입니다.

입출력 예
number	k	return
"1924"	2	"94"
"1231234"	3	"3234"
"4177252841"	4	"775841"

풀이포인트
1. 결과값을 저장하는 stack을 만든다.
2. for문으로 number배열을 순회하고, while문을 통해 삭제된개수가 k개 미만이고, number[i]가 stack 끝에있는 값보다 큰경우 stack끝에있는 값 제거 및 count++;
3. 스택의 길이가 number배열길이-k 보다 작은경우에만 스택에 number[i] 추가.
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(number, k) {
        let stack = [number[0]];
        let deleted = 0;

        for (let i = 1; i < number.length; i++) {
          while (deleted < k && number[i] > stack[stack.length - 1]) {
            stack.pop();
            deleted++;
          }

          if (stack.length < number.length - k) stack.push(number[i]);
        }

        return stack.join("");
      }

      //console.log(solution("654321", 1)); //65432
      //console.log(solution("1924", 2)); //94
      //console.log(solution("1231234", 3)); //3234
      console.log(solution("4177252841", 4)); //775841
    </script>
  </body>
</html>
