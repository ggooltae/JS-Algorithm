문제 설명
H-Index는 과학자의 생산성과 영향력을 나타내는 지표입니다. 어느 과학자의 H-Index를 나타내는 값인 h를 구하려고 합니다. 위키백과1에 따르면, H-Index는 다음과 같이 구합니다.
어떤 과학자가 발표한 논문 n편 중, h번 이상 인용된 논문이 h편 이상이고 나머지 논문이 h번 이하 인용되었다면 h의 최댓값이 이 과학자의 H-Index입니다.
어떤 과학자가 발표한 논문의 인용 횟수를 담은 배열 citations가 매개변수로 주어질 때, 이 과학자의 H-Index를 return 하도록 solution 함수를 작성해주세요.

제한사항
과학자가 발표한 논문의 수는 1편 이상 1,000편 이하입니다.
논문별 인용 횟수는 0회 이상 10,000회 이하입니다.

입출력 예
citations	return
[3, 0, 6, 1, 5]	3 

풀이포인트
기존방법 : citiations의 max값을 구해놓고(hIndex), forEach메소드를 사용해서 count개수를 세고, count>=hIndex 인 경우 return, 아니면 hIndex 줄이고 반복
개선방법 : citiation 내림차순 정렬, hIndex를 0부터 늘려가며  hIndex+1(개수)이 citiation[hIndex]보다 커진순간 return-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(citations) {
        let hIndex = 0;

        citations.sort((a, b) => b - a);

        while (hIndex + 1 <= citations[hIndex]) {
          hIndex++;
        }

        return hIndex;
      }

      console.log(solution([3, 0, 6, 1, 5]));
    </script>
  </body>
</html>
