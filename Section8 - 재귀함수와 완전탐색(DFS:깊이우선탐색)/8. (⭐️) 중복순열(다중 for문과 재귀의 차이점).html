<!-- 1부터 N까지 번호가 적힌 구슬이 있습니다. 이 중 중복을 허락하여 M번을 뽑아 일렬로 나열 하는 방법을 모두 출력합니다.

▣ 입력설명
첫 번째 줄에 자연수 N(3<=N<=10)과 M(2<=M<=N) 이 주어집니다.

▣ 출력설명
첫 번째 줄에 결과를 출력합니다. 맨 마지막 총 경우의 수를 출력합니다. 출력순서는 사전순으로 오름차순으로 출력합니다. -->

<!-- 다중for문과 재귀함수를 비교했을때 시간복잡도는 동일하다.
차이점은, 다중for문은 M이 커질수록 for문의 개수가 많아지도록 코드를 수정해야 하지만, 
재귀함수는 M이 커지더라도 코드를 별도로 수정해줄 필요가 없다. -->

<!-- 아래 코드는 힌트를 얻어서 풀이함 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        function DFS(L, str) {
          if (L === m) {
            answer.push(str.trim());
          } else {
            for (let i = 1; i <= n; i++) DFS(L + 1, str + i + " ");
          }
        }
        DFS(0, "");
        return answer;
      }

      console.log(solution(3, 2));
    </script>
  </body>
</html>
