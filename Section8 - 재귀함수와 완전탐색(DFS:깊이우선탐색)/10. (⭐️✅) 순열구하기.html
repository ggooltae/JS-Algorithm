<!-- 10이하의 N개의 자연수가 주어지면 이 중 M개를 뽑아 일렬로 나열하는 방법을 모두 출력합 니다.

▣ 입력설명
첫 번째 줄에 자연수 N(3<=N<=10)과 M(2<=M<=N) 이 주어집니다. 두 번째 줄에 N개의 자연수가 오름차순으로 주어집니다.

▣ 출력설명
첫 번째 줄에 결과를 출력합니다. 맨 마지막 총 경우의 수를 출력합니다. 출력순서는 사전순으로 오름차순으로 출력합니다. -->

<!-- ⭐️순열은 코드작성하는방법을 외우다시피 해야한다.⭐️ -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = [];
        let check = Array.from({ length: arr.length }, () => 0);
        function DFS(L, str) {
          if (L === m) {
            answer.push(str.trim());
          } else {
            for (let i = 0; i < check.length; i++) {
              if (check[i] !== 1) {
                check[i] = 1;
                DFS(L + 1, str + arr[i] + " ");
                check[i] = 0;
              }
            }
          }
        }
        DFS(0, "");
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
