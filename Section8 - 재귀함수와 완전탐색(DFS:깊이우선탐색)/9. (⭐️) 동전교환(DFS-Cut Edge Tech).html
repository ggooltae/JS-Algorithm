<!-- 다음과 같이 여러 단위의 동전들이 주어져 있을때 거스름돈을 가장 적은 수의 동전으로 교환 해주려면 어떻게 주면 되는가? 각 단위의 동전은 무한정 쓸 수 있다.

▣ 입력설명
첫 번째 줄에는 동전의 종류개수 N(1<=N<=12)이 주어진다. 두 번째 줄에는 N개의 동전의 종 류가 주어지고, 그 다음줄에 거슬러 줄 금액 M(1<=M<=500)이 주어진다.
각 동전의 종류는 100원을 넘지 않는다.

▣ 출력설명
첫 번째 줄에 거슬러 줄 동전의 최소개수를 출력한다. -->

<!-- Cut-Edge Tech 활용법 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = Number.MAX_SAFE_INTEGER;
        function DFS(L, sum) {
          if (sum > m) return;
          if (L >= answer) return; //만약 최소레벨이 4로 구해졌으면, 4이상인 레벨은 sum===m 인지 판별할 필요가 없다. (Cut-Edge)
          if (sum === m) {
            answer = Math.min(answer, L);
          } else {
            for (let i = 0; i < arr.length; i++) DFS(L + 1, sum + arr[i]);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
