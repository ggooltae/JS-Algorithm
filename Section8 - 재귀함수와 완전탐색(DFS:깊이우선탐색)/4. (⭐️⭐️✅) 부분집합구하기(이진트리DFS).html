<!-- 자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두 출력하는 프로그램 을 작성하세요.

▣ 입력설명
첫 번째 줄에 자연수 N(1<=N<=10)이 주어집니다.

▣ 출력설명
첫 번째 줄부터 각 줄에 하나씩 부분집합을 아래와 출력예제와 같은 순서로 출력한다. 단 공집합은 출력하지 않습니다. -->

<!-- 풀이포인트(이진트리를 활용한 부분집합구하기)
  1. DFS(1) 부터 시작하여, 숫자가 포함된경우와 안된경우를 나눠서 DFS(n+1)을 진행한다.
  2. DFS(n+1) 실행 전, 숫자포함여부를 기록하는 check배열의 해당인덱스 값을 1로 바꾸고, DFS(n+1)실행 후에는 check배열의 해당 인덱스 값을 0으로 바꾼다.
  3. DFS(L)에서 L이 n보다 큰경우, check배열을 순회하며 1인 인덱스들을 모아서 answer배열에 push한다.
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let temp = [];

        function DFS(L) {
          if (L > n) {
            if (temp.length !== 0) answer.push(temp.join(" "));
          } else {
            temp.push(L);
            DFS(L + 1);
            temp.pop();
            DFS(L + 1);
          }
        }

        DFS(1);

        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
