<!-- 이진트리순회 (DFS) 트리그림 생략 -->
<!-- 아래 그림과 같은 이진트리를 전위순회와 후위순회를 연습해보세요.
전위순회 출력 : 1 2 4 5 3 6 7 
중위순회 출력 : 4 2 5 1 6 3 7 
후위순회 출력 : 4 5 2 6 7 3 1 -->

<!-- 전위순회 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function DFS(n) {
          if (n > 7) return;
          else {
            console.log(n);
            DFS(2 * n);
            DFS(2 * n + 1);
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
