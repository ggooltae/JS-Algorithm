<!-- 1부터 N까지 번호가 적힌구슬이 있습니다.이중 M개를 뽑는 방법의 수를 출력하는 프로그램을 작성하세요.

▣ 입력설명
첫 번째 줄에 자연수 N(3<=N<=10)과 M(2<=M<=N) 이 주어집니다.

▣ 출력설명
첫 번째 줄에 결과를 출력합니다. 맨 마지막 총 경우의 수를 출력합니다. 출력순서는 사전순으로 오름차순으로 출력합니다. -->

<!-- DFS에 매개변수에 직전레벨에서 선택된값을 전달함으로써, for문이 해당 값 보다 큰값에 한해 동작하도록 함 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let arr = Array.from({ length: m }, () => 0);
        function DFS(L, min) {
          if (L === m) {
            answer.push(arr.slice());
          } else {
            for (let i = min; i <= n; i++) {
              arr[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }
        DFS(0, 1);
        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
