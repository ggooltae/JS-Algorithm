<!-- N개의 수로 이루어진 수열이 주어집니다.
이 수열에서 연속부분수열의 합이 특정숫자 M이하가 되는 경우가 몇 번 있는지 구하는 프로그 램을 작성하세요.
만약 N=5, M=5이고 수열이 다음과 같다면
1 3 1 2 3
합이 5이하가 되는 연속부분수열은 {1}, {3}, {1}, {2}, {3}, {1, 3}, {3, 1}, {1, 2}, {2, 3}, {1, 3, 1}로 총 10가지입니다.

▣ 입력설명
첫째 줄에 N(1≤N≤100,000), M(1≤M≤100,000,000)이 주어진다. 수열의 원소값은 1,000을 넘지 않는 자연수이다.

▣ 출력설명
첫째 줄에 경우의 수를 출력한다. -->

<!-- 
  풀이포인트 (시간복잡도 O(n))
  ⭐️ 합이 5가 되는이 아닌, 5이하인 수열을 구하는 문제이므로, 2번과 풀이방식은 다르다.
1. ⭐️ 합이 m이하인 연속부분수열은 rt가 하나씩 늘어날수록 rt-lt+1개 만큼 늘어난다.
2. rt값을 for문 외에서는 조작하지 않는다. 
3. sum>m 인 동안, sum-=arr[lt++] -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = (lt = rt = sum = 0);
        for (rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) sum -= arr[lt++];
          answer += rt - lt + 1;
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      let b = [1, 1, 1, 1];
      console.log(solution(5, a));
    </script>
  </body>
</html>
