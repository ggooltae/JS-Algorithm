<!-- 풀이포인트
  1. 트리의 레벨순으로 탐색한다.
  2. Queue의 shift를 활용해서 가장먼저 추가된 숫자부터 answer에 추가한다.
  3. 재귀대신 while문(queue.length!==0)을 사용해서 풀이한다.-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const answer = [];
        const queue = [1];

        while (queue.length > 0) {
          let shiftNum = queue.shift();
          answer.push(shiftNum);

          for (let x of [2 * shiftNum, 2 * shiftNum + 1]) {
            if (x <= n) queue.push(x);
          }
        }

        return answer.join(" ");
      }

      console.log(solution(7));
    </script>
  </body>
</html>
