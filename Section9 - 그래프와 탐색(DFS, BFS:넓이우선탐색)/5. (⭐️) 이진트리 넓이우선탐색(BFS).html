<!-- 풀이포인트
  1. 트리의 레벨순으로 탐색한다.
  2. Queue를 사용해서 문제를 풀이한다.
    1. 0레벨의 노드를 모두 queue에 넣는다 (1번 노드)
    2. 1번노드를 queue에서 빼내고, 1번노드의 하위노드(1레벨)를 queue에 push한다.
    3. 1레벨의 노드를 모두 queue에 추가했으면, 1레벨 노드들의 하위노드(2레벨)를 queue에 push한다.
    4. 2레벨의 4,5,6,7은 shift 하지만, 하위노드가 없기때문에 최종적으로 queue는 빈배열이 되면서 종료된다. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution() {
        let answer = "";
        let queue = [];
        queue.push(1); //루트노드
        while (queue.length != 0) {
          let v = queue.shift();
          answer += v + " ";
          for (let nv of [v * 2, v * 2 + 1]) {
            if (nv > 7) continue;
            queue.push(nv);
          }
        }
        return answer;
      }

      console.log(solution());
    </script>
  </body>
</html>
