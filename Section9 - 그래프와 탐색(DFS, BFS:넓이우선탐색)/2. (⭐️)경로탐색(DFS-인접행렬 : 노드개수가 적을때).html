<!-- 방향그래프가 주어지면 1번 정점에서 N번 정점으로 가는 모든 경로의 가지 수를 출력하는 프 로그램을 작성하세요. 
아래 그래프에서 1번 정점에서 5번 정점으로 가는 가지 수는
12345
125
13425
1345
1425
145
총 6 가지입니다. (방향그래프 생략)

▣ 입력설명
첫째 줄에는 정점의 수 N(1<=N<=20)와 간선의 수 M가 주어진다. 그 다음부터 M줄에 걸쳐 연 결정보가 주어진다.

▣ 출력설명
총 가지수를 출력한다. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        //1번 인덱스부터 사용할거기 때문에, 행열의 크기는 n+1이다.
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let check = Array.from({ length: n + 1 }, () => 0);
        let path = [1];
        for (let [a, b] of arr) {
          graph[a][b] = 1;
        }
        function DFS(v) {
          if (v === n) {
            answer++;
            console.log(path);
          } else {
            for (let i = 1; i <= n; i++) {
              if (graph[v][i] === 1 && check[i] === 0) {
                check[i] = 1;
                path.push(i);
                DFS(i);
                check[i] = 0;
                path.pop();
              }
            }
          }
        }
        check[1] = 1; //⭐️중요! check[1]을 1로 기록하는 과정이 없으므로 체크후 DFS를 시작해야한다.
        DFS(1);
        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
