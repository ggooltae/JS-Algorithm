<!-- 지도 정보가 N*N 격자판에 주어집니다. 각 격자에는 그 지역의 높이가 쓰여있습니다. 
각 격자 판의 숫자 중 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역입니다. 
봉우리 지역이 몇 개 있는 지 알아내는 프로그램을 작성하세요.
격자의 가장자리는 0으로 초기화 되었다고 가정한다.
만약 N=5 이고, 격자판의 숫자가 다음과 같다면 봉우리의 개수는 10개입니다.

격자판 이미지 생략

▣ 입력설명
첫 줄에 자연수 N이 주어진다.(1<=N<=50)
두 번째 줄부터 N줄에 걸쳐 각 줄에 N개의 자연수가 주어진다. 각 자연수는 100을 넘지 않는 다.

▣ 출력설명
봉우리의 개수를 출력하세요. -->

<!-- 풀이포인트
1. dx,dy배열로 위,오른쪽,아래,왼쪽 좌표를 체크한다.
2. ⭐️인덱스가 -값이 나오는경우 비교를 하지 않도록 &&연산자를 활용해 가장 마지막에 체크하도록 한다. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            let flag = 1;
            for (let k = 0; k < 4; k++) {
              let row = i + dx[k];
              let col = j + dy[k];
              if (
                row >= 0 &&
                row < arr.length &&
                col >= 0 &&
                col < arr.length &&
                arr[i][j] <= arr[row][col]
              )
                flag = 0;
            }
            if (flag) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
