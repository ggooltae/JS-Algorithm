<!-- N(1<=N<=100)명의 학생의 국어점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력하는 프로그램을 작성하세요. -->
<!-- 베열API의 from 을 사용해서 배열초기화하고, 이중for문을 돌면서 큰값을 찾는경우 순위배열의 해당 인덱스값++를 통해 순위 찾기구현 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const n = arr.length;
        let answer = Array.from({ length: n }, () => 1); //arr과 길이가같은 배열을 만들고 1로 초기화.
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] > arr[i]) answer[i]++;
          }
        }
        return answer;
      }

      let arr = [92, 92, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
<!-- 다른풀이1) arr배열을 copy배열에 그대로 복사한후, arr배열만 sort로 내림차순정렬 후, arr배열 for문 돌면서 answer[i]=arr.indexof(copy[i]) 사용 -->
