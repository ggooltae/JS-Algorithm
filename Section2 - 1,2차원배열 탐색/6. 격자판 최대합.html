<!-- N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력합니다. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1 = 0,
          sum2 = 0; //let sum1=sum2=0 으로 한번에 초기화 가능
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          if (sum1 > answer) answer = sum1;
          if (sum2 > answer) answer = sum2; //answer=Math.max(answer,sum1,sum2)로  한문장으로 표현가능
          sum1 = 0;
          sum2 = 0;
        }
        for (let i = 0; i < n; i++) {
          sum1 += arr[i][i];
          sum2 += arr[i][n - 1 - i];
        }
        if (sum1 > answer) answer = sum1;
        if (sum2 > answer) answer = sum2;

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
