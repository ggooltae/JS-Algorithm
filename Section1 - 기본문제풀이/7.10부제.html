<!-- 자동차10부제는 자동차번호의 일의자리 숫자와 날짜의 일의자리숫자가 일치하면 운행을 금지하는 법이다. -->
<!-- 날짜의 일의자리숫자와 자동차 7대의 끝두자리 수가 주어졌을때, 10부제를 위반한 차량의 대수를 출력하라. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let item of arr) {
          if (item % 10 === day) {
            answer++;
          }
        }
        return answer;
      }
      let arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
  </body>
</html>
