<!-- 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세 요. 단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력합니다. -->

<!-- split, join 사용 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s.split("");
        let mid = Math.floor(answer.length / 2);
        if (answer.length % 2 === 0) answer = answer.slice(mid - 1, mid + 1);
        else answer = answer.slice(mid, mid + 1);

        return answer.join("");
      }
      console.log(solution("study"));
    </script>
  </body>
</html>
