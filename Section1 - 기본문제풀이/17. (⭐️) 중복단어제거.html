<!-- N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성하세요. 출력하는 문자열은 원래의 입력순서를 유지합니다. -->
<!-- 첫 줄에 자연수 N이 주어진다.(3<=N<=30)두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다. -->

<!-- 배열API인 filter을 사용한 방법, filter은 기존배열이 변경되지않고, 반환값이 배열이다. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        answer = s.filter((str, index) => {
          return s.indexOf(str) === index;
        });
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
