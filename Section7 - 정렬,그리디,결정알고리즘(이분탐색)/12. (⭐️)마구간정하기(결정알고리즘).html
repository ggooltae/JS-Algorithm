<!-- N개의 마구간이 수직선상에 있습니다. 각 마구간은 x1, x2, x3, ......, xN의 좌표를 가지며, 마 구간간에 좌표가 중복되는 일은 없습니다.
현수는 C마리의 말을 가지고 있는데, 이 말들은 서로 가까이 있는 것을 좋아하지 않습니다. 각 마구간에는 한 마리의 말만 넣을 수 있고, 
가장 가까운 두 말의 거리가 최대가 되게 말을 마구간에 배치하고 싶습니다.
C마리의 말을 N개의 마구간에 배치했을 때 가장 가까운 두 말의 거리가 최대가 되는 그 최대 값을 출력하는 프로그램을 작성하세요.

▣ 입력설명
첫 줄에 자연수 N(3<=N<=200,000)과 C(2<=C<=N)이 공백을 사이에 두고 주어집니다. 
둘째 줄에 마구간의 좌표 xi(0<=xi<=1,000,000,000)가 차례로 주어집니다.

▣ 출력설명
첫 줄에 가장 가까운 두 말의 최대 거리를 출력하세요. -->

<!-- 
  결정알고리즘 : 이진탐색 활용
  풀이포인트
  1. 가장 가까운 두 말의 최소거리(lt)는 1로 둔다.
  2. 가장 가까운 두 말의 최대거리(rt)는 `배열의 최대값`-`배열의 최소값`으로 둔다.
  3. 이진탐색으로 말사이의 거리를 추출한 뒤, count함수에 대입해서 n마리 이상 배치가 가능하면 answer에 대입한다. 
  4. 배치가 불가능한경우, answer에 대입하지 않기 때문에, Math.max(answer,mid)가 없어도 최적값이 answer에 들어감.
 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(arr, dist) {
        let p = arr[0];
        let count = 1;

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] - p >= dist) {
            count++;
            p = arr[i];
          }
        }

        return count;
      }

      function solution(c, stable) {
        let answer = 0;
        let lt = 1,
          rt = Math.max(...stable) - Math.min(...stable);

        stable.sort((a, b) => a - b);

        while (lt <= rt) {
          let mid = Math.floor((lt + rt) / 2);

          if (count(stable, mid) >= c) {
            answer = mid;
            lt = mid + 1;
          } else rt = mid - 1;
        }

        return answer;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
