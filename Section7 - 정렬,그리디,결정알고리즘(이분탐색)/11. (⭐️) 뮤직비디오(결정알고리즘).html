<!-- 지니레코드에서는 불세출의 가수 조영필의 라이브 동영상을 DVD로 만들어 판매하려 한다. DVD에는 총 N개의 곡이 들어가는데, DVD에 녹화할 때에는 라이브에서의 순서가 그대로 유지 되어야 한다. 순서가 바뀌는 것을 우리의 가수 조영필씨가 매우 싫어한다. 즉, 1번 노래와 5번 노래를 같은 DVD에 녹화하기 위해서는 1번과 5번 사이의 모든 노래도 같은 DVD에 녹화해야 한다. 또한 한 노래를 쪼개서 두 개의 DVD에 녹화하면 안된다.
지니레코드 입장에서는 이 DVD가 팔릴 것인지 확신할 수 없기 때문에 이 사업에 낭비되는 DVD를 가급적 줄이려고 한다. 고민 끝에 지니레코드는 M개의 DVD에 모든 동영상을 녹화하기 로 하였다. 이 때 DVD의 크기(녹화 가능한 길이)를 최소로 하려고 한다. 그리고 M개의 DVD는 모두 같은 크기여야 제조원가가 적게 들기 때문에 꼭 같은 크기로 해야 한다.

▣ 입력설명
첫째 줄에 자연수 N(1≤N≤1,000), M(1≤M≤N)이 주어진다. 다음 줄에는 조영필이 라이브에서 부른 순서대로 부른 곡의 길이가 분 단위로(자연수) 주어진다. 부른 곡의 길이는 10,000분을 넘지 않는다고 가정하자.

▣ 출력설명
첫 번째 줄부터 DVD의 최소 용량 크기를 출력하세요. -->

<!-- 
  분석&풀이 순서
  1. DVD하나의 최소용량은 가장큰 9이다.
  2. DVD하나의 최대용량은 arr의합인 45이다.
  3. 즉 DVD 하나의 용량범위는 9~45이다.
  4. 이진탐색을 통해 9와45의 평균값 즉, 27일때 모든 테잎을 3장내로 담을수 있는지 판별하고, 가능할경우 answer에 평균값을 넣는다.
  5. 9와26의 평균값(소수점내림) 즉, 17일때 모든 테잎을 3장내로 담을수 있는지 판별하고, 가능할경우 answer에 평균값을 넣는다.
  6. 9와16의 평균값(소수점내림) 즉, 12일때 모든 테잎을 3장내로 담을수 있는지 판별하고, 불가능하므로 lt를 mid+1 즉 13으로 넣는다.
  7. 13~16의 평균값(소수점내림) ~~~계속 이어간다.
  8. 최종 answer값을 출력한다.
 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(songs, size) {
        let count = 1;
        let sum = 0;
        for (let i = 0; i < songs.length; i++) {
          if (sum + songs[i] <= size) sum += songs[i];
          else {
            count++;
            sum = songs[i];
          }
        }
        return count;
      }
      function solution(m, songs) {
        let answer;
        let lt = Math.max(...songs);
        let rt = songs.reduce((pre, cur) => pre + cur);
        while (lt <= rt) {
          let mid = Math.floor((lt + rt) / 2);
          if (count(songs, mid) <= m) {
            answer = mid;
            rt = mid - 1;
          } else lt = mid + 1;
        }
        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]; //⭐️ 문제에 순서가 고정되어야 한다고 나와있으므로, 정렬 금지!
      console.log(solution(3, arr));
    </script>
