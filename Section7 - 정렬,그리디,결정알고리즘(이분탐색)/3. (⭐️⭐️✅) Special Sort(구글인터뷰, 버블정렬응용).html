ㅜ<!-- N개의 정수가 입력되면 당신은 입력된 값을 정렬해야 한다.
음의 정수는 앞쪽에 양의정수는 뒷쪽에 있어야 한다. 또한 양의정수와 음의정수의 순서에는 변함이 없어야 한다.

▣ 입력설명
첫 번째 줄에 정수 N(5<=N<=100)이 주어지고, 그 다음 줄부터 음수를 포함한 정수가 주어진 다. 숫자 0은 입력되지 않는다.

▣ 출력설명
정렬된 결과를 출력한다. -->

<!-- ⭐️구글 인터뷰 (버블정렬을 활용해서 풀기) -->
<!-- 풀이포인트
  1. 버블정렬은 1차for문에서 0~배열길이-1 순회하고, 2차for문에서 0~배열길이-i-1 순회한다.
  2. arr[j]<0 && arr[j+1]>0 인경우만 교체해준다.
 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (answer[j] > 0 && answer[j + 1] < 0) {
              [answer[j], answer[j + 1]] = [answer[j + 1], arr[j]];
            }
          }
        }

        return answer;
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr));
    </script>
  </body>
</html>
