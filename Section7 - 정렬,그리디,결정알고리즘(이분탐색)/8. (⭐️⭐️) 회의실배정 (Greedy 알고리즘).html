<!-- 한 개의 회의실이 있는데 이를 사용하고자 하는 n개의 회의들에 대하여 회의실 사용표를 만들 려고 한다. 
각 회의에 대해 시작시간과 끝나는 시간이 주어져 있고, 각 회의가 겹치지 않게 하 면서 회의실을 사용할 수 있는 최대수의 회의를 찾아라. 
단, 회의는 한번 시작하면 중간에 중 단될 수 없으며 한 회의가 끝나는 것과 동시에 다음 회의가 시작될 수 있다.

▣ 입력설명
첫째 줄에 회의의 수 n(1<=n<=100,000)이 주어진다. 
둘째 줄부터 n+1 줄까지 각 회의의 정 보가 주어지는데 이것은 공백을 사이에 두고 회의의 시작시간과 끝나는 시간이 주어진다. 
회의의 시작시간과 끝나는 시간의 조건은 (시작시간 <= 끝나는 시간)입니다.

▣ 출력설명
첫째 줄에 최대 사용할 수 있는 회의 수를 출력하여라. -->

<!-- Greedy알고리즘이란, 우선 최적의 상황으로 정렬하고난뒤, 하나씩 처리하는방식이다.

  풀이포인트
  1. 회의가 빨리 끝나는순으로 정렬한뒤 처리한다. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        let endTime = 0;
        meeting.sort((a, b) => {
          if (a[1] !== b[1]) return a[1] - b[1];
          else return a[0] - b[0];
        });
        for (let i = 0; i < meeting.length; i++) {
          if (meeting[i][0] >= endTime) {
            answer++;
            endTime = meeting[i][1];
          }
        }
        return answer;
      }

      let arr = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
