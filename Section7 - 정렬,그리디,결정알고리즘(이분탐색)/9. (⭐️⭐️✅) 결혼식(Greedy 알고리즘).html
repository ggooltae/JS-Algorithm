<!-- 현수는 다음 달에 결혼을 합니다.
현수는 결혼식 피로연을 장소를 빌려 3일간 쉬지 않고 하려고 합니다.
피로연에 참석하는 친구들 N명의 참석하는 시간정보를 현수는 친구들에게 미리 요구했습니다. 각 친구들은 자신이 몇 시에 도착해서 몇 시에 떠날 것인지 현수에게 알려주었습니다.
현수는 이 정보를 바탕으로 피로연 장소에 동시에 존재하는 최대 인원수를 구하여 그 인원을 수용할 수 있는 장소를 빌리려고 합니다. 여러분이 현수를 도와주세요.
만약 한 친구가 오는 시간 13, 가는시간 15라면 이 친구는 13시 정각에 피로연 장에 존재하는 것이고 15시 정각에는 존재하지 않는다고 가정합니다.

▣ 입력설명
첫째 줄에 피로연에 참석할 인원수 N(5<=N<=100,000)이 주어집니다.
두 번째 줄부터 N줄에 걸쳐 각 인원의 오는 시간과 가는 시간이 주어집니다.
시간은 첫날 0시를 0으로 해서 마지막날 밤 12시를 72로 하는 타임라인으로 오는 시간과 가 는 시간이 음이 아닌 정수로 표현됩니다.

▣ 출력설명
첫째 줄에 피로연장에 동시에 존재하는 최대 인원을 출력하세요. -->

<!-- 풀이포인트
  1. 도착시간과 떠나는시간을 새로운 배열에 추가 (도착 : 0, 떠남 : 1)
  2. 시간순으로 정렬하고, 시간이 같은경우는 떠나는시간을 우선순위로 정렬
  3. 새로만든배열을 순회하며, 도착시간인경우 cnt++, 떠남시간인경우 cnt--, 그리고 answer=Math.max(answer,cnt);
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        const timeLine = [];
        let answer = 0,
          sum = 0;

        for (let i = 0; i < times.length; i++) {
          timeLine.push([times[i][0], 0]);
          timeLine.push([times[i][1], 1]);
        }

        timeLine.sort((a, b) => {
          return a[0] === b[0] ? b[1] - a[1] : a[0] - b[0];
        });

        for (let i = 0; i < timeLine.length; i++) {
          timeLine[i][1] === 0 ? sum++ : sum--;
          answer = Math.max(answer, sum);
        }

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
