<!-- 이번 정보올림피아드대회에서 좋은 성적을 내기 위하여 현수는 선생님이 주신 N개의 문제를 풀려고 합니다.
각 문제는 그것을 풀었을 때 얻는 점수와 푸는데 걸리는 시간이 주어지게 됩니다.
제한시간 M안에 N개의 문제 중 최대점수를 얻을 수 있도록 해야 합니다.
(해당문제는 해당시간이 걸리면 푸는 걸로 간주한다, 한 유형당 한개만 풀 수 있습니다.)

▣ 입력설명
첫 번째 줄에 문제의 개수N(1<=N<=20)과 제한 시간 M(10<=M<=300)이 주어집니다.
두 번째 줄부터 N줄에 걸쳐 문제를 풀었을 때의 점수와 푸는데 걸리는 시간이 주어집니다.

▣ 출력설명
첫 번째 줄에 제한 시간안에 얻을 수 있는 최대 점수를 출력합니다. -->

<!-- 풀이포인트
1. 주어진시간만큼을 길이로갖는 dy배열을 생성하고, 0으로 초기화한다.
2. dy[j]에는, j라는 시간동안 얻을수 있는 최대점수를 넣는다.
    eg. dy[15]에는 15분동안 얻을수 있는 최대점수, dy[시간]=최대점수
3. 이중for문을 돌면서, 외부 for문에서는 arr배열을 돌면서 i번째에 해당하는 문제를 푼다고 가정하고, dy배열에 최대점수값을 넣는다.
    ⭐️이때, 10.4(동전교환)문제와의 차이점은, 중복으로 쓸수있냐 없냐이다. (-> 중복 방지를 위해 j인덱스를 m부터 줄여가며 dy[j]값 대입)
    ⭐️(해결방법) j의 범위를 `m~해당문제를푸는시간(arr[i][1])`로 두고, j값을 감소시키며 내부반복문을 돈다.
4. dy[j]=Math.max(dy[j],dy[j-time]+score)  -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        const score = Array.from({ length: m + 1 }, () => 0);
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = m; j - arr[i][1] >= 0; j--) {
            score[j] = Math.max(score[j], score[j - arr[i][1]] + arr[i][0]);
          }
        }

        answer = score[m];

        return answer;
      }

      let arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, arr));
    </script>
  </body>
</html>
